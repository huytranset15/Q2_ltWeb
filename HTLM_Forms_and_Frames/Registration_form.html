<html lang="en">
<head>
	<title>Registration Form</title>	
    <style>
    table, td, tr {
      border: 1px solid;
      border-collapse: collapse;
      }
      th {
      width: 10px;
      text-align: center;
      }
      tfoot {
      text-align:center;
      background-color:  #98FB98;
      }
      textarea {
      resize: none;
}</style>
</head>
<body>
	<form method="post" action="#">
	<table> 
	<tr> 
	<th>Last Name</th>
	<td><input type="text" class="LastName" placeholder="Trần Nguyễn" size="30"/></td>
	</tr>
	<tr> 
	<th>First Name</th>
	<td><input type="text" class="FirstName" placeholder="Quang Huy" size="30"/></td>
	</tr>
	<tr> 
	<th>Address</th>
	<td><textarea name="address" cols="30" rows="5" placeholder="Thủ Đức"></textarea></td>
	</tr>
	<tr> 
	<th>City</th>
	<td><input type="text" class="city" placeholder ="Hồ Chí Minh"size="15"/> State <input type="text" class="state" placeholder="Trường Thọ" size="8"/> </td>
	</tr>
	<tr> 
	<th>Zip/Postal Code</th>
	<td><input type="text" class="zipcode" size="8"/></td>
	</tr>
	<tr> 
	<th>Country</th>
	<td>
	<select name="country">
		<option value="Bulgaria">Bulgaria</option>
		<option value="England">England</option>
		<option value="Germany">Germany</option>
		<option value="Spain">Spain</option>
		<option value="Russia">Russia</option>
		<option value="Turkey">Turkey</option>
		<option value="Greece">Greece</option>
		<option value="Romania">Romania</option>
		<option value="Austria">Austria</option>
		<option value="Macedonia">Macedonia</option>
	</select>
	</td>
	</tr>
	<tr> 
	<th>Phone(country code, area, code, number)</th>
	<td>(+ <input type="tel" class="tel" size="3"/>)<input type="tel" class="tel" size="3"/> <input type="tel" class="tel" size="10"/></td>
	</tr>
	<tr> 
	<th>E-mail</th>
	<td><input type="email" name="email" size="30" placeholder="huy.tran.set15@eiu.edu.vn" required="required"></td>
	</tr>
	<tr> 
	<th>Birth date</th>
	<td>Month<input type="text" class="month" placeholder="09" size="1"/>Day <input type="text" class="day" placeholder="04" size="1"/>Year(4 digit)<input type="text" class="year" placeholder="1997" size="1"/> </td>
	</tr>
	<tr> 
	<th>Gender</th>
	<td> 
	<select name="gender">
		<option value="Male">Male</option>
		<option value="Female">Female</option>
	</select>
	</td>
	</tr>
	<tr> 
	<th>Starting date</th>
	<td> <input type="radio" name="StartingDate" value="Spring2006"/> Spring 2006 <input type="radio" name="StartingDate" value="Summer2006"/> Summer 2006 </td>
	</tr>
	<tr> 
	<th>Comments/Questions</th>
	<td> <textarea name="comments" cols="25" rows="10"></textarea></td>
	</tr>
	<tr> 
	<tfoot>
	<td colspan="2"> 
	<input type="submit" name="Submit" value="Submit">
	<input type="reset" name="CleanThisForm" value="Clean This Form">
	</td></tfoot>
	</tr>
	</table>
	</form>
</body>
</html>
